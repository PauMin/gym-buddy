<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- 1. Link the Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- 2. iOS Support (iPhone ignores manifest icons) -->
    <link rel="apple-touch-icon" href="/logo192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Gym Buddy" />

    <title>Gym Buddy</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- This script connects your React code. Adjust the src if you use Vite or CRA -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- 3. Register the Service Worker for Offline & Install capability -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => console.log('PWA Service Worker Registered'))
            .catch(err => console.log('PWA Registration failed: ', err));
        });
      }
    </script>
  </body>
</html>
